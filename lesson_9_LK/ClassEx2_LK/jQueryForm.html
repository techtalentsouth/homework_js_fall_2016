<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="jQueryForm.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">

    </script>
    <script src="jQueryForm.js"></script>
</head>
<body>

<div id="pre-form">
    <h2>We'd love to hear your thoughts!</h2>
</div>
<div class="form-container">
    <form id="form" name="form">

        <h3>Contact Us Here:</h3>
        <p id="message"></p>

        <label>Name:</label>
        <input id="name" placeholder="Name" type="text"><br>
        <label>Email:</label>
        <input id="email" placeholder="Email" type="email"><br>
        <label>Number:</label>
        <input id="phone" placeholder="10 digit phone number." type="tel"><br>
        <label>Message:</label>
        <textarea id="message2" placeholder="Your thoughts here :)"></textarea><br>
        <input id="submit" type="button" value="Send It!">

    </form>
</div>

</body>
</html>
