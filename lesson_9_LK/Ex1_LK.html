        <h2>Section 1</h2>

        console.log("header = ", header, "\nsection = ", section, "\ncurrentSection = ", currentSection);
        console.log("\nnextSection = ", nextSection, "\nh2Node = ", h2Node, "\ndiv = ", div, "\nh2Section = ", h2Section);
    });

    //    Get all the sections that contain an H2 and store them in an Array
