<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TTS Winter 2016</title>
	<link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<h1>Rock, Paper, Scissors</h1>
	<div class="rps">
		<h3 class="col-md-6">Player 1</h3>
		<h3 class="col-md-6">Player 2</h3>

		<div class="col-md-6">
			<h4 class="col-md-6 player1Name">Player Name</h4>
			<h4 class="col-md-6 player1Score">0</h4>
		</div>

		<div class="col-md-6">
			<h4 class="col-md-6 player2Name">Player Name</h4>
			<h4 class="col-md-6 player2Score">0</h4>
		</div>

		<div class="container player1Container col-md-6">

			<h2 class="player1Choice col-md-11">CHOICE</h2>
			<div class="player1Choice col-md-1">vs.</div>
		</div>

		<div class="container player2Container col-md-6">
			<div class="player1Choice col-md-1"></div>

			<h2 class="player2Choice col-md-11">CHOICE</h2>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
